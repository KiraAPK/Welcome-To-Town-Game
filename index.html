<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Town</title>
  <style>
    /* Overall container styles */
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header and footer styles */
    header, footer {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    /* Player role display styles */
    .player-role {
      background-color: #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Button styles for player actions */
    .button {
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 8px 12px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #666;
    }

    /* Message display styles */
    .message {
      background-color: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
    }

    /* Chat input styles */
    .chat-input {
      width: calc(100% - 20px);
      height: 100px;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      resize: none; /* Disable textarea resizing */
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Town</h1>
  </header>
  <div class="container">
    <h2>Main Menu</h2>
    <div class="menu-options">
      <button class="button">Start Game</button>
      <button class="button">Options</button>
      <button class="button">About</button>
    </div>
  </div>
  <footer>
    <p>Â© 2024 Welcome to Town</p>
  </footer>
  <textarea class="chat-input" placeholder="Type your message here..."></textarea>
</body>
</html>
