<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Town</title>
  <style>
    /* Overall container styles */
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header and footer styles */
    header, footer {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    /* Player role display styles */
    .player-role {
      background-color: #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Button styles for player actions */
    .button {
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 8px 12px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #666;
    }

    /* Message display styles */
    .message {
      background-color: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
    }

    /* Chat input styles */
    .chat-input {
      width: calc(100% - 20px);
      height: 100px;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      resize: none; /* Disable textarea resizing */
    }

    /* Chat area styles */
    .chat-area {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #111;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Town</h1>
  </header>
  <div class="container">
    <h2>Main Menu</h2>
    <div class="menu-options">
      <button class="button">Start Game</button>
      <button class="button">Options</button>
      <button class="button">About</button>
    </div>
  </div>
  <footer>
    <p>Â© 2024 Welcome to Town</p>
  </footer>
  <div class="container">
    <div class="chat-area" id="chatArea"></div>
    <textarea class="chat-input" id="chatInput" placeholder="Type your message here..."></textarea>
  </div>
  <script>
    const chatInput = document.getElementById('chatInput');
    const chatArea = document.getElementById('chatArea');
    let peerConnection;
    let sendChannel;

    chatInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const message = chatInput.value.trim();
        if (message !== '') {
          appendMessage('You: ' + message);
          sendMessage(message);
          chatInput.value = '';
        }
      }
    });

    function appendMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = message;
      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
    }

    function sendMessage(message) {
      if (sendChannel && sendChannel.readyState === 'open') {
        sendChannel.send(message);
      } else {
        alert('Data channel is not open. Cannot send message.');
      }
    }

    // WebSocket Signaling
    const signalingChannel = new WebSocket('ws://localhost:3000'); // Change this to your WebSocket server address

    signalingChannel.onopen = () => {
      console.log('Signaling channel is open');
    };

    signalingChannel.onmessage = async (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'offer') {
        console.log('Received offer:', message.offer);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        signalingChannel.send(JSON.stringify({ type: 'answer', answer: answer }));
        console.log('Sent answer:', answer);
      } else if (message.type === 'answer') {
        console.log('Received answer:', message.answer);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
      } else if (message.type === 'iceCandidate') {
        console.log('Received ICE candidate:', message.candidate);
        await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
      }
    };

    signalingChannel.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    // Create a peer connection
    const configuration = {
      iceServers: [
        {
          urls: 'stun:stun.l.google.com:19302' // Google's public STUN server
        }
      ]
    };
    peerConnection = new RTCPeerConnection(configuration);

    // Set up data channel for sending messages
    sendChannel = peerConnection.createDataChannel('sendChannel');
    sendChannel.onopen = () => {
      console.log('Data channel is open');
    };
    sendChannel.onclose = () => {
      console.log('Data channel is closed');
    };

    // Set up event handler for receiving messages
    peerConnection.ondatachannel = event => {
      const receiveChannel = event.channel;
      receiveChannel.onmessage = event => {
        appendMessage('Peer: ' + event.data);
      };
    };

    // Set up event handler for ICE candidates
    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        console.log('ICE candidate:', event.candidate);
        signalingChannel.send(JSON.stringify({ type: 'iceCandidate', candidate: event.candidate }));
      }
    };

    // Offer to establish a connection
    console.log('Setting up peer connection...');
    peerConnection.createOffer()
      .then(offer => {
        console.log('Created offer:', offer);
        return peerConnection.setLocalDescription(offer);
      })
      .then(() => {
        console.log('Local description set successfully.');
        // Send the offer to the remote peer
        signalingChannel.send(JSON.stringify({ type: 'offer', offer: peerConnection.localDescription }));
      })
      .catch(error => {
        console.error('Error creating offer:', error);
      });
  </script>
</body>
</html>
