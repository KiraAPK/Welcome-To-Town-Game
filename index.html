<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Town</title>
  <style>
    /* Styles unchanged */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Town</h1>
  </header>
  <div class="container">
    <h2>Main Menu</h2>
    <div class="menu-options">
      <button class="button">Start Game</button>
      <button class="button">Options</button>
      <button class="button">About</button>
    </div>
  </div>
  <footer>
    <p>Â© 2024 Welcome to Town</p>
  </footer>
  <div class="container">
    <div class="chat-area" id="chatArea"></div>
    <textarea class="chat-input" id="chatInput" placeholder="Type your message here..."></textarea>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script>
    const chatInput = document.getElementById('chatInput');
    const chatArea = document.getElementById('chatArea');

    const socket = io();

    chatInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const message = chatInput.value.trim();
        if (message !== '') {
          appendMessage(message);
          socket.emit('chatMessage', message); // Send message to server
          chatInput.value = '';
        }
      }
    });

    function appendMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = message;
      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
    }

    // Listen for incoming messages from server
    socket.on('chatMessage', function(message) {
      appendMessage(message);
    });
  </script>
</body>
</html>
